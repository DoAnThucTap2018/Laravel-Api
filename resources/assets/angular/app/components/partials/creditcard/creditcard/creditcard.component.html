<app-reloadpage id="checkoutDisplay" [hidden] = "checkMessage"></app-reloadpage>
<div class="d-flex justify-content-center align-items-center container ">
  <div class="row ">
      <form [formGroup]="creditCardFormGroup" (submit)="getToken()" id="payment-form" class="frm">    
        <mat-form-field>
          <input  id="cc-number" formControlName="cardNumber" type="tel" maxlength="19" autocomplete="cc-number" ccNumber  matInput placeholder="Card Number">
        </mat-form-field>
        <mat-form-field style="width: 50%; float: left;">
            <mat-select formControlName="expiryMonth" placeholder="Expiry Month" required>
                <mat-option *ngFor = "let month of months" value="{{ month }}" > {{ month }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 50%; float: right;">
            <mat-select formControlName="expiryYear" placeholder="Expiry Year" required>
                <mat-option *ngFor = "let year of years" value="{{ year }}" > {{ year }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 50%; float: left;">
            <input formControlName="cvc" name="cvc" maxlength="4"  matInput placeholder = "CVC" required>
        </mat-form-field>
        <mat-form-field style="width: 50%; float: right;">
            <input  name="postal"  matInput placeholder = "POSTAL">
        </mat-form-field>     
        <div class="d-flex justify-content-center align-items-center container ">
            <div class="row ">
                <div id="message">
                    {{ message }}
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center container ">
            <div class="row ">
                <button [hidden]="checkPayment" id="btn" mat-raised-button color="primary">{{ totalPrice.totalPrice|currency }}</button>               
            </div>           
        </div>          
    </form> 
  </div>
</div>

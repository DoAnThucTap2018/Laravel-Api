<app-reloadpage [hidden] = "checkMessage"></app-reloadpage>
<div class="page_header is-large">
  <div class="tour-list-header" [style.background-image]="'url(images/' + page?.picture + ')'" [style.background-color] = "page?.background_color ? page?.background_color:'#bb0000'">
    <div class="overlay">
      <div class="container">
        <div class="columns is-marginless">
          <div class="column">
            <h1 [style.color] = " page?.title_color ? page?.title_color : '#ffff' " >{{ page?.title }}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page_content">
  <div class="container">
    <div class="columns is-marginless">
      <div class="column content" #dataContainer>
      </div>
      <div *ngIf = "formContact" class="form_contact">

        <div class="d-flex justify-content-center align-items-center container ">
          <div class="row ">
              <form [formGroup] = "frmUser" (ngSubmit)="onSubmitForm()" class="frm">
                <h3>Get in Touch</h3>
                  <mat-form-field>
                    <input matInput placeholder="First Name" formControlName="firstname" required>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Last Name" formControlName="lastname" required>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput type="tel" placeholder="Phone" formControlName="phone" required>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                  </mat-form-field>
                  <div class="alert alert-danger" *ngIf = "frmUser.controls.email.dirty && frmUser.controls.email.errors?.pattern">Email is invalid</div>
                  <mat-form-field>
                    <input matInput placeholder="Message" formControlName="message" required>
                  </mat-form-field>
                  <div class="form-actions text-center">
                    <button id="sub" [disabled] = "frmUser.invalid" class="btn btn-success"> SEND YOUR MESSAGE</button>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
    <app-social></app-social>
  </div>
</div>

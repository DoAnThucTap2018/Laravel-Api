<router-outlet></router-outlet>
<div class="inner-header">
  <div class="container">
    <div class="pull-left">
      <h6 class="inner-title">Sản phẩm</h6>
    </div>
    <div class="pull-right">
      <div class="beta-breadcrumb font-large">
        <a>Home</a> / <span>Sản phẩm</span>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="container">
  <div id="content" class="space-top-none">
    <div class="main-content">
      <div class="space60">&nbsp;</div>
      <div class="row">
        <div class="col-sm-3">
          <ul class="aside-menu">
            <li *ngFor ="let item of menu"><a href = "/product-category/{{item.id}}">{{item.taxonomy_item_name}}</a></li>
          </ul>
        </div>
        <div class="col-sm-9">
          <div class="beta-products-list">
            <h4>{{ products_category?.Category_name}}</h4>
            <div class="beta-products-details">
              <p class="pull-left">438 styles found</p>
              <div class="clearfix"></div>
            </div>

            <div class="row">
              <div class="col-sm-4" *ngFor="let product of products_category?.Products">
                <div class="single-item">
                  <div class="single-item-header">
                    <a href = "/product/{{product.id}}"><img src="assets/dest/images/products/{{product.product_image}}" alt=""></a>
                  </div>
                  <div class="single-item-body">
                    <p class="single-item-title">{{product.title}}</p>
                    <p class="single-item-price">
                      <span>{{product.price}}</span>
                    </p>
                  </div>
                  <div class="single-item-caption">
                    <a class="add-to-cart pull-left" href="shopping_cart.html"><i class="fa fa-shopping-cart"></i></a>
                    <a class="beta-btn primary" routerLink = "/product/{{product.id}}" >Details <i class="fa fa-chevron-right"></i></a>
                    <div class="clearfix"></div>
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- .beta-products-list -->

          <div class="space50">&nbsp;</div>


        </div>
      </div> <!-- end section with sidebar and main content -->


    </div> <!-- .main-content -->
  </div> <!-- #content -->
</div> <!-- .container -->
